<!DOCTYPE html>
{% autoescape false %}
<table>
      <tr>
            <th>Авторы</th>
            <th>Samlib link</th>
      </tr>
      {% for author in contents %}
      <tr>
            <td><a href="{{ author.href }}">{{ author.name }}</a></td>
            <td><a href="{{ author.href_samlib }}" target="_blank">Samlib</a></td>
      </tr>
      {% endfor %}
</table>
{% endautoescape %}
